<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kopierbarer Python-Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .button-group {
            margin: 20px auto 0;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        button, a {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        button:hover, a:hover {
            background-color: #0056b3;
        }
        pre {
            background-color: #f7f7f7;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
            line-height: 1.6;
            overflow-x: auto;
            max-width: 600px;
            width: 100%;
            margin-top: 20px;
        }
        code {
            font-family: Consolas, 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GradAlyzer version 0.1.2 (24.08.2024)</h1>
        <div class="button-group">
            <button onclick="copyCode()">Code kopieren</button>
            <a href="GradAlyzer" download>Download .py Datei</a>
        </div>
    </div>

    <pre><code id="pythonCode">
def hello_world():
    print("Hello, World!")

hello_world()
    </code></pre>

    <script>
        function copyCode() {
            const code = document.getElementById('pythonCode').innerText;
            navigator.clipboard.writeText(code).then(() => {
                alert('Code wurde kopiert!');
            }).catch(err => {
                alert('Fehler beim Kopieren des Codes: ', err);
            });
        }
    </script>
</body>
</html>
